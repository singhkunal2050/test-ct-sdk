<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/CleverTap/clevertap-fxos@65dfada4d9a171dd836c6aebd7472a1afac4bdf6/clevertap.js"></script>
<script defer>

clevertap.setLogLevel(clevertap.logLevels.DEBUG); // optional
clevertap.setAppVersion("1.0.0"); // optional

// Get AccountId from Query Params
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const accountId = urlParams.get("accountId") ?? `ZWW-WWW-WWRZ`;
const region = urlParams.get("region") ?? 'eu1';

clevertap.init(accountId,region);
// clevertap.init("ZWW-WWW-WWRZ","in1");
clevertap.event.push("Product Viewed");

</script>
